<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [routerLink]="['activity-detail', activity.id]"
  button *ngFor="let activity of (activityList | async)">
    <ion-img [src]="activity.cropped" alt="">
     </ion-img>
     <ion-card-header> 
       {{activity.name}}
     </ion-card-header>
  </ion-card>
</ion-content>
